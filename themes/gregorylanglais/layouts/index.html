{{ define "main" }}
{{ $referrals := where site.RegularPages "Type" "in" site.Params.mainSections }}
<main aria-role="main">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col text-center">
                {{ if $referrals }}
                <ul class="list-unstyled social">
                    {{ range $referrals.ByWeight }}
                    <li class="d-inline">
                        {{- partial "icon.html" . -}}
                    </li>
                    {{ end }}
                </ul>
                {{ end }}
            </div>
        </div>
    </div>
</main>
{{ end }}
